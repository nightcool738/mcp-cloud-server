<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Cloud Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-blue-400">🧩 MCP Cloud Dashboard</h1>
    <p class="text-gray-400 mt-2">Agent bağlantı durumu, komut gönderme ve sonuç izleme</p>
  </header>

  <!-- Durum Kartı -->
  <section class="w-full max-w-4xl bg-slate-900 rounded-2xl shadow-lg p-4 mb-6 border border-slate-800">
    <div class="flex justify-between items-center">
      <div>
        <h2 class="text-lg font-semibold text-blue-300">Bağlantı Durumu</h2>
        <p id="status" class="text-sm text-gray-400">⏳ Agent durumu kontrol ediliyor...</p>
      </div>
      <button onclick="checkStatus()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-white">Yenile</button>
    </div>
  </section>

  <!-- Hazır Komutlar -->
  <section class="w-full max-w-4xl bg-slate-900 rounded-2xl shadow-lg p-6 mb-6 border border-slate-800">
    <h2 class="text-lg font-semibold mb-4 text-blue-300">Hazır Komutlar</h2>
    <div class="flex flex-wrap gap-3">
      <button onclick="quickCmd('getSystemInfo')" class="btn">🧠 Sistem Bilgisi</button>
      <button onclick="quickCmd('listFiles', { path: 'C:\\\\' })" class="btn">📂 C:\\ Listele</button>
      <button onclick="quickCmd('readFile', { path: 'C:\\\\mcp\\\\agent.js' })" class="btn">📄 agent.js Oku</button>
      <button onclick="quickCmd('findDuplicates', { path: 'C:\\\\mcp\\\\' })" class="btn">🧩 Kopya Dosyaları Bul</button>
      <button onclick="quickCmd('runScript', { path: 'C:\\\\mcp\\\\scripts\\\\backup.bat' })" class="btn">⚙️ Script Çalıştır</button>
    </div>
  </section>

  <!-- Sonuç Alanı -->
  <section class="w-full max-w-4xl bg-slate-900 rounded-2xl shadow-lg p-6 border border-slate-800">
    <h2 class="text-lg font-semibold mb-4 text-blue-300">Sonuç</h2>
    <pre id="output" class="bg-slate-950 p-4 rounded-lg text-sm overflow-auto max-h-96 border border-slate-800 text-gray-300">Henüz bir sonuç yok.</pre>
  </section>

  <style>
    .btn {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }
    .btn:hover { background: #1e40af; }
  </style>

  <script>
    const SERVER = "/mcp/run";

    async function checkStatus() {
      document.getElementById("status").textContent = "🔄 Agent kontrol ediliyor...";
      try {
        const res = await fetch(SERVER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tool: "getSystemInfo", params: {} })
        });
        if (!res.ok) throw new Error("Sunucu yanıt vermedi");
        const data = await res.json();
        document.getElementById("status").textContent =
          `✅ Agent aktif (${data.platform || "bilinmiyor"})`;
      } catch (err) {
        document.getElementById("status").textContent =
          "❌ Agent bağlantısı yok: " + err.message;
      }
    }

    async function quickCmd(tool, params = {}) {
      const output = document.getElementById("output");
      output.textContent = "⏳ Komut gönderiliyor...";
      try {
        const res = await fetch(SERVER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tool, params })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Hata: " + err.message;
      }
    }

    checkStatus();
  </script>
</body>
</html>
